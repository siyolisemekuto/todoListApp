<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/47f71f9d8c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <form class="row">
            <div class="col-sm-4" class="shadow-lg p-3 mb-5 bg-body rounded">
                <button id="sorting" class="btn">Sort By</button>
            </div>
            <div class="col-sm-4" class="shadow-lg p-3 mb-5 bg-body rounded">
                <input id="task" type="text" class="form-control" placeholder="Enter your task">
            </div>
            <div class="col-sm-4" class="shadow-lg p-3 mb-5 bg-body rounded">
                <button id="addRecord" class="btn">Add</button>
            </div>
            <ol id="item-wrapper"></ol>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script> 
</body>
</html>
